<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Posters</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <script src="js/Poster.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
        <a-sky id="main-container" radius="5000" color="#fcb498"></a-sky>
        <a-entity id="posters-container" poster></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">
          <a-entity
            id="app-title"
            position="0 0.73 -1"
            text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comics Store!"
          >
            <a-entity
              id="app-subtitle"
              position="0 -0.1 0"
              text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get your favourite comics"
            ></a-entity>
          </a-entity>
  
          <a-entity> </a-entity>
        </a-camera>
      </a-scene>
    </body>
  </html>
